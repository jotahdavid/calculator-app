<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"> 
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body class="-theme1">
    <header class="header">
      <h1 class="header__title">Calc</h1>

      <div class="header__themes">
        <h2 class="header__subtitle">Theme</h2>

        <div class="switch">
          <p class="switch__index">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </p>

          <label class="switch__field" for="switch-theme">
            <input class="switch__button" id="switch-theme" type="button">
            <span class="switch__slider" data-index="1"></span>
          </label>
        </div>
      </div>
    </header>
  </body>
</html>
