<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"> 
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body class="-theme1">
    <header class="header">
      <h1 class="header__title">Calc</h1>

      <div class="header__themes">
        <h2 class="header__subtitle">Theme</h2>

        <div class="switch">
          <p class="switch__index">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </p>

          <label class="switch__field" for="switch-theme">
            <input class="switch__button" id="switch-theme" type="button">
            <span class="switch__slider" data-index="1"></span>
          </label>
        </div>
      </div>
    </header>

    <main class="calculator">
      <section class="calculator__screen">
        <p class="calculator__result">399,981</p>
      </section>

      <section class="keypad">
        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="keys --action">Del</button>
        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="keys">&#43;</button>
        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="keys">&#8722;</button>
        <button class="keys">&#183;</button>
        <button class="keys">0</button>
        <button class="keys">&#x2f;</button>
        <button class="keys">x</button>
        <button class="keys --action">Reset</button>
        <button class="keys --equal">&#x3d;</button>
      </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
