<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"> 
    <link rel="stylesheet" href="./src/styles/main.css">
  </head>
  <body class="-theme1">
    <header class="header">
      <h1 class="header__title">Calc</h1>

      <div class="header__themes">
        <h2 class="header__subtitle">Theme</h2>

        <div class="switch">
          <p class="switch__index">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </p>

          <label class="switch__field" for="switch-theme">
            <input class="switch__button" id="switch-theme" type="button">
            <span class="switch__slider" data-index="1"></span>
          </label>
        </div>
      </div>
    </header>

    <main class="calculator">
      <section class="calculator__screen">
        <p class="calculator__result">|</p>
      </section>

      <section class="keypad">
        <button
          class="keys"
          data-type="number"
          value="7"
        >
          7
        </button>

        <button
          class="keys"
          data-type="number"
          value="8"
        >
          8
        </button>

        <button
          class="keys"
          data-type="number"
          value="9"
        >
          9
        </button>

        <button
          class="keys --action"
          data-type="action"
          value="delete"
        >
          Del
        </button>

        <button
          class="keys"
          data-type="number"
          value="4"
        >
          4
        </button>

        <button
          class="keys"
          data-type="number"
          value="5"
        >
          5
        </button>

        <button
          class="keys"
          data-type="number"
          value="6"
        >
          6
        </button>

        <button
          class="keys"
          data-type="operator"
          value="+"
        >
          &#43;
        </button>

        <button
          class="keys"
          data-type="number"
          value="1"
        >
          1
        </button>

        <button
          class="keys"
          data-type="number"
          value="2"
        >
          2
        </button>

        <button
          class="keys"
          data-type="number"
          value="3"
        >
          3
        </button>

        <button
          class="keys"
          data-type="operator"
          value="-"
        >
          &#8722;
        </button>

        <button
          class="keys"
          data-type="number"
          value="."
        >
          .
        </button>

        <button
          class="keys"
          data-type="number"
          value="0"
        >
          0
        </button>

        <button
          class="keys"
          data-type="operator"
          value="/"
        >
          &#x2f;
        </button>

        <button
          class="keys"
          data-type="operator"
          value="x"
        >
          &times;
        </button>

        <button
          class="keys --action"
          data-type="action"
          value="reset"
        >
          Reset
        </button>

        <button
          class="keys --equal"
          data-type="action"
          value="equal"
        >
          &#x3d;
        </button>
      </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
